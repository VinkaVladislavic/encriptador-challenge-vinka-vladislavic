<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kalnia+Glaze:wght@100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets\Logo.png" alt="logo alura" class="logo">
    </header>
    <main>
        <section class="encriptar"> 
            <div class="encriptar-contenedor">
                <div class="encriptar-area-texto-contenedor">
                    <textarea class="encriptar-area-texto" cols="35" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                </div>
                <div>
                    <div class="encriptar-mensaje">
                        <svg class="encriptar-mensaje-icono" xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16"><path fill="currentColor" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4m.002 6a1 1 0 1 0 0 2a1 1 0 0 0 0-2"/></svg>
                        <h6 class="encriptar-mensaje-texto">Solo letras minúsculas y sin acentos.</h6>
                    </div>
                    <div class="encriptar-botones">
                        <button class="encriptar-botones-encriptar" onclick="accionEncriptar()">Encriptar</button>
                        <button class="encriptar-botones-desencriptar" onclick="accionDesencriptar()">Desencriptar</button>
                    </div>
                    <div class="encriptar-botones-adicionales">
                        <button class="encriptar-botones-borrar" onclick="borrarTexto()">
                            Borrar
                        </button>
                        <button class="encriptar-botones-pegar" onclick="pegarTexto()">
                            Pegar</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="desencriptar">
            <div class="desencriptar-contenedor">
                <div class="desencriptar-area-texto-contenedor">
                    <textarea class="desencriptar-area-texto" cols="30" rows="10" placeholder=""></textarea>
                </div>
                <div class="desencriptar-botones">
                    <button class="desencriptar-copiar" onclick="copiarTexto()">
                        Copiar
                    </button>
                </div>
            </div>   
        </section>
    </main>

<script src="/script.js"></script>
</body>
</html>
